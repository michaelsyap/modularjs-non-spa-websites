@@include('./global/header.html')
<div class="container -narrow">
  <h1 class="text-center">Todo List Example</h1>
  <form id="todo-form">
    <div class="row">
      <div class="col-md-12">
        <input type="text" class="form-control input-lg" id="todo-item-name" placeholder="Your Todo Item Here...">
      </div>
    </div>
  </form>
  <div id="todo-list" class="todo-list">
    <div class="row">
      <div class="col-md-12">
        <ul id="todo-list-container" class="list-group checked-list-box">
          <li class="list-group-item">
            <span>Todo Item Here</span>
          </li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="todo-list-switcher" class="btn-group btn-group-justified" role="group" aria-label="...">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary list-category active" data-category="all">All</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary list-category" data-category="active">Active</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary list-category" data-category="done">Done</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
@@include('./global/footer.html')
